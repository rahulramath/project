<body>
  <section class="container">
    <div align="left"><a href="http://google.com" class="btn btn-default"><img src="images/menu.png" width="10%" height="10%"></a></div>
  <div align="right">
    <a href="http://google.com" class="btn btn-default"><img src="images/time.png" width="10%" height="10%"></a>

<div>
   <input type="range" min="10" max="50" step="5" value="30">

   	Work Block Time:

   </p>
 </div>
<br>
<br>
<div>
   <input type="range" min="0" max="10" step="1" value="5">

 </div>
 <br>

 <div>

   </p>
 </div>

<p class="submit"><input type="submit" name="commit" value="Start"></p>
</section>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/introHCI.js"></script>
	<script src="rangeslider.min.js"></script>
	<script>
    // Initialize a new plugin instance for all
    // e.g. $('input[type="range"]') elements.
    $('input[type="range"]').rangeslider();

    // Destroy all plugin instances created from the
    // e.g. $('input[type="range"]') elements.
    $('input[type="range"]').rangeslider('destroy');

    // Update all rangeslider instances for all
    // e.g. $('input[type="range"]') elements.
    // Usefull if you changed some attributes e.g. `min` or `max` etc.
    $('input[type="range"]').rangeslider('update', true);
	</script>
